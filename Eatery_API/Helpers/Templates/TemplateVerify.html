<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
        }

        .footer {
            padding: 15px;
            font-size: 12px;
            color: #999999;
            text-align: center;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Eatery</div>
        <div class="content">
            <h2>Xin chào {{Name}},</h2>
            <p>Dưới đây là mã xác minh của bạn.</p>
            <h1 style="text-align: center; color: #007bff;">{{Code}}</h1>
            <p>Mã xác minh có hiệu lực trong 5 phút. Vì sự an toàn của bạn, đừng chia sẻ mã này với bất kỳ ai. </p>
        </div>
        <div class="footer">
            &copy; 2025 Eatery. All rights reserved.
        </div>
    </div>
</body>
</html>
